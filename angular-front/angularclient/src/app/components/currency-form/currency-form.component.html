<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #currencyForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="currency.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="shortname">Shortname</label>
        <input type="text" [(ngModel)]="currency.shortname"
               class="form-control"
               id="shortname"
               name="shortname"
               placeholder="Enter your shortname"
               required #shortname="ngModel">
        <div [hidden]="!shortname.pristine" class="alert alert-danger">Shortname is required</div>
      </div>
      <div class="form-group">
        <label for="symbol">Symbol</label>
        <input type="text" [(ngModel)]="currency.symbol"
               class="form-control"
               id="symbol"
               name="symbol"
               placeholder="Enter your symbol"
               required #symbol="ngModel">
        <div [hidden]="!symbol.pristine" class="alert alert-danger">Symbol is required</div>
      </div>
      <button type="submit" [disabled]="!currencyForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
