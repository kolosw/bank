<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #bankAccountCurrencyForm="ngForm">
      <div class="form-group">
        <label for="accountId">Account Id</label>
        <input type="number" [(ngModel)]="bankAccountCurrency.account.id"
               class="form-control"
               id="accountId"
               name="accountId"
               placeholder="Enter your accountId"
               required #accountIdNgModel="ngModel">
        <div [hidden]="accountIdNgModel.dirty" class="alert alert-danger">Account Id is required</div>
      </div>
      <div class="form-group">
        <label for="currencyId">Currency Id</label>
        <input type="number" [(ngModel)]="bankAccountCurrency.currency.id"
               class="form-control"
               id="currencyId"
               name="currencyId"
               placeholder="Enter your currencyId"
               required #currencyIdNgModel="ngModel">
        <div [hidden]="currencyIdNgModel.dirty" class="alert alert-danger">Currency Id is required</div>
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" [(ngModel)]="bankAccountCurrency.balance"
               class="form-control"
               id="balance"
               name="balance"
               placeholder="Enter your balance"
               required #balanceNgModel="ngModel">
        <div [hidden]="balanceNgModel.dirty" class="alert alert-danger">Balance is required</div>
      </div>
      <button type="submit" [disabled]="!bankAccountCurrencyForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
